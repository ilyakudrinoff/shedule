{% extends "base.html" %}
{% block title %}Зарегистрироваться{% endblock %}
{% block content %}
    <div class="login">
        <h1>Регистрация</h1>
        <h2>{{ error }}</h2>
        <form method="post">
        {% csrf_token %}
        {% for field in form %}
              {{ field.label_tag }}
              {% if field.field.required %}
                <span style="color: red;">*</span>
              {% endif %}
          <div>
          {{ field }}
          </div>
        {% endfor %}
        <button type="submit" class="button-click">Зарегистрироваться</button>
          </form>
    </div>
{% endblock %}
