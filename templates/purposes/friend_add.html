{% extends 'base.html' %}
{% block title %}
  Новый Друг
{% endblock %}
{% block content %}
    <div class="plan">
        <form method="post" action="{% url 'purposes:friends_add'%}"
              class="form-action" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
              {{ field.label_tag }}
              {% if field.field.required %}
                <span style="color: red;">*</span>
              {% endif %}
              <div>
                {{ field }}
              </div>
        {% endfor %}
        <div>
          <button type="submit" class="button-click" style="width:100%">
              Добавить
          </button>
        </div>
        </form>
    </div>
{% endblock %}
