{% load static %}
<header>
    <div>
    {% if user.is_authenticated %}
        <p><b>{{ user.get_full_name }}</b></p>
        <form action="{% url 'users:logged_out' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="button-click">Выйти</button>
        </form>
    {% else %}
        <div>
        </div>
    {% endif %}
    </div>
</header>
